<button id="ajaxSubmit">Submit</button>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

$("#ajaxSubmit").click(function(){

    var id = $("#names").val();
   // var grade = $("#grades").val();
  //  var color = $("#colors").val();
    var cook = $("#cook").val();
    var act = $("#act").val();
    //var star = $("#stars").val();
  
    $.ajax({
        url: 'input-service.php',
        type: 'post',
        data: { 'names': id, //'grades' : grade, 'color' : color, 
         'cook' : cook, 'act' : act// 'star' : star
       },
        success: function (data, status)
        {
            if (id == "") {
                 alert("All inputs must be filled out");
                 return;
            }
            if (status == "success")
            {   

                    alert("Your answers have been submitted!");
                    $("#names").val("")
                  //  $("#grade").val("")
                    $("#cook").val("")
                    $("#act").val("")
                   // $("#star").val("")


            }
        },
        error: function (xhr, desc, err)
        {
            console.log(xhr);
            console.log("Details: " + desc + "\nError:" + err);
        }
    });
});
</script>
