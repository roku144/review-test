<html>
<head>
<title>Grade Input</title>
</head>
<body>

<h1>Grade Input</h1>

<h2>Simple</h2>


<form method="post" action="input-service.php">

<label for="studentID">Student ID: </label><br><br>
<input type="text" id="studentID" required><br><br>

<label for="grades">Grade: </label><br><br>
<input type="number" id="grades" required><br><br>

</form>

<button id="ajaxSubmit">Update via AJAX</button>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

$("#ajaxSubmit").click(function(){

    var id = $("#studentID").val();
    var grade = $("#grades").val();

    $.ajax({
        url: 'input-service.php',
        type: 'post',
        data: { 'studentID': id, 'grades': grade },
        success: function (data, status)
        {
            if (id == "" || grade == "") {
                 alert("Both inputs must be filled out");
                 return;
            }
            if (status == "success")
            {   

                    alert("Grade Submitted!");
                    $("#studentID").val("")
                    $("#grade").val("")
            }
        },
        error: function (xhr, desc, err)
        {
            console.log(xhr);
            console.log("Details: " + desc + "\nError:" + err);
        }
    });
});
</script>

<button id="loadGrades">Load Grades</button>
<hr>
<div id="gradeArea">
</div>
<hr>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$("#loadGrades").click(function(){

    $.ajax({
            url: 'viewer-service.php',
            type: 'get',
            success: function (data,status)
            {
                if (status == "success")
                {
                    $("#gradeArea").html(data);


                }
            },
            error: function (xhr, desc, err)
            {
                console.log(xhr);
                console.log("Details: " + desc + "\nError:" + err);
            }
        });
});
</script>
</body>

</html>
